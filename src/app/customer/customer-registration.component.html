<div class="container" style="width:40%">
    <h6 class="text-center">Registration form</h6>
    <form>
        <div class="form-group">
            <label class="form-label">Name</label>
            <input type="text" class="form-control">
        </div>

        <div class="form-group">
            <label class="form-label">Email Id</label>
            <input type="email" class="form-control">
        </div>
        <div class="form-group">
            <label class="form-label">Contact</label>
            <input type="number" class="form-control">
        </div>

        <div class="form-group">
            <label class="form-label">Password</label>
            <input type="password" class="form-control">
        </div>

        <div class="form-group">
            <label class="form-label">Gender &nbsp;&nbsp;</label>
            <div class="form-check form-check-inline">
                <input type="radio" name="gender" value="Male"
                    class="form-check-input" />Male
            </div>
            <div class="form-check form-check-inline">
                    <input type="radio" name="gender" value="Female"
                        class="form-check-input" />Female
                </div>
             
        </div>
        <div class="form-group">
            <label class="form-label">State</label>
            <select required class="form-control">
                <option value="">--Select--</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="karnataka">Karnataka</option>
                <option value="Gujrat">Gujrat</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
            </select>

        </div>
        <div class="form-group"><label for="" class="form-label">City</label>
            <select name="" id="" class="form-control" required>
                <option value="">--Select--</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Banglaore">Banglaore</option>
                <option value="Bhopal">Bhopal</option>
                <option value="Gurgaon">Gurgaon</option>
            </select>
        </div>

        <div class="form-group">
                <label class="form-label">Postal Code</label>
                <input type="number" class="form-control"> 
        </div>
        <h6 class="text-center">

            <button type="submit" class="btn btn-block btn-primary">Register</button>
        </h6>
        <br>
    </form>

</div>
