<div class="container" style="width:40%">
    <h6 class="text-center">Registration form</h6>
    <!-- {{customer |json}} -->

    {{customerForm.value |json}}
    <form (ngSubmit)="registerNewCustomer()" #customerForm="ngForm">
        <div class="form-group">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" required [(ngModel)]="customer.name" 
            name="customer_name" #name="ngModel" [class.is.invalid]="name.touched && name.invalid"/>
            <div class="text-danger" [class.d-none]="name.valid || name.untouched">
                Name is required</div>
              
     
            
        </div>
        <!-- {{name.className}} -->
        <!-- {{name.touched}}  -->
        {{customerForm.form.valid}}
        <div class="form-group">
            <label class="form-label">Email Id</label>
            <input type="email" class="form-control" required  name="email" [(ngModel)]="customer.email" required/>
        </div>


        <div class="form-group">
            <label class="form-label">Contact</label>
            <input type="number" class="form-control" required 
             name="phone" required [(ngModel)]="customer.contact" pattern="\d{10}$" #phone="ngModel"
             [class.is.invalid]="phone.touched && phone.invalid"/>
             <div *ngIf="phone.errors && (phone.touched)">
                 <div class="text-danger" *ngIf="phone.errors?.required">Phone no. is required</div>
                 <div class="text-danger" *ngIf="phone.errors?.pattern">Phone no. must be 10 digit</div>
             </div>
        </div>


        <div class="form-group">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" required name="password" [(ngModel)]="customer.password">
        </div>

        <div class="form-group">
            <label class="form-label">Gender &nbsp;&nbsp;</label>
            <div class="form-check form-check-inline">
                <input type="radio" name="gender" value="Male"
                    class="form-check-input" required   [(ngModel)]="customer.gender"/>Male
            </div>
            <div class="form-check form-check-inline">
                    <input type="radio" name="gender" value="Female"
                        class="form-check-input" required  [(ngModel)]="customer.gender"/>Female
                </div>
             
        </div>
        <div class="form-group">
            <label class="form-label">Address </label>
            <input type="text" class="form-control" required name="addressLine1" [(ngModel)]="customer.address.addressLine1" required>
        </div>


        <div class="form-group">
            <label class="form-label">State</label>
            <select required class="form-control" required name="state" [(ngModel)]="customer.address.state">
                <option value="">--Select--</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="karnataka">Karnataka</option>
                <option value="Gujrat">Gujrat</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
            </select>

        </div>
        <div class="form-group"><label for="" class="form-label" >City</label>
            <select name="" id="" class="form-control" [(ngModel)]="customer.address.city" required>
                <option value="">--Select--</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Banglaore">Banglaore</option>
                <option value="Bhopal">Bhopal</option>
                <option value="Gurgaon">Gurgaon</option>
            </select>
        </div>

        <div class="form-group">
                <label class="form-label">Postal Code</label>
                <input type="number" class="form-control" required name="postalCode" [(ngModel)]="customer.address.postalCode"> 
        </div>
        <h6 class="text-center">

            <button type="submit" class="btn btn-block btn-primary" [disabled]="customerForm.form.invalid">Register</button>
        </h6>
        <br>
    </form>

</div>
